[supervisord]
nodaemon=true

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock



[program:queue-worker_00]
command=php artisan queue:work --tries=3
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/queue-worker.log

[program:roadrunner]
command=/var/www/html/vendor/bin/rr serve -c /var/www/html/roadrunner/.rr.yaml
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/roadrunner.log