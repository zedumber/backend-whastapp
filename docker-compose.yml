version: "3.8"

services:
  app:
    image: backned-whastapp
    build: .
    ports:
      - "8001:8001"
    volumes:
      - .:/app
    command: php artisan octane:start --server=roadrunner --host=0.0.0.0 --port=8001
    environment:
      - APP_ENV=local
      - XDEBUG_MODE=debug
      - XDEBUG_CLIENT_HOST=host.docker.internal
    depends_on:
      - redis

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
