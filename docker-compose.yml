version: '3.8'

services:
  app:
    build:
      context: .
    container_name: php-fpm
    volumes:
      - .:/var/www/html
    ports:
      - "8001:8001" # Cambiado a 9000, que es el puerto est√°ndar para PHP-FPM
    networks:
      - app-network

  webserver:
    image: nginx:stable
    container_name: nginx
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - app-network

  worker:
    build:
      context: .
    container_name: laravel-worker
    command: php artisan queue:work --tries=3
    volumes:
      - .:/var/www/html
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
