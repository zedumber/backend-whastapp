version: '3.8'

services:
  app:
    build:
      context: .
    container_name: php-fpm
    volumes:
      - .:/var/www/html
    networks:
      - app-network

  webserver:
    image: nginx:stable
    container_name: nginx
    ports:
      - "80:8001"  # Exponer en el puerto 80
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
